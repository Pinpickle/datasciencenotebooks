<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css">
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
		<title>Data Science Notebooks</title>
		<meta name="title" content="Data Science Notebooks">

		<meta name="author" content="Robert Lacok">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://datasciencenotebook.org/">

		<meta property="og:image" content="/meta-image.jpg">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://datasciencenotebook.org/">
		<meta property="twitter:title" content="Data Science Notebooks">
		<meta property="twitter:description" content="Data science gets done in notebooks. They are a powerful interface for exploratory programming, and the flexible format allows combining code with visualisations and insights.">
		<meta property="twitter:image" content="/meta-image.jpg">

		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
